{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>


	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />
	<title>Dietopedia</title>
	

	<link rel="stylesheet" href="{% static 'Website_all/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css' %}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/font-icons/entypo/css/entypo.css' %}">
	<link rel="stylesheet" href="{% static '//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic'%}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/neon-core.css' %}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/neon-theme.css' %}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/neon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'Website_all/assets/css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'Recomendation/navbar.css' %}">
	<script src="{% static 'Website_all/assets/js/jquery-1.11.3.min.js' %}"></script>

	<!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src={" % static 'https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>
{% load static %}

	
<body class="page-body" data-url="{ % static 'http://neon.dev' %}">

	<div class="page-container">
		<!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->


		<div class="main-content">

			<div class="row">
				<!-- Raw Links -->
				<div style="width: 102%;
				background-color: green;
				position: sticky;
				margin-top: -2%;
				margin-left: -1%;
				margin-bottom: -17px;
				" class="col-md-6 col-sm-4  hidden-xs" style="height:118px">

					<ul class="list-inline links-list pull-right">
						
						<nav>
						<div>
							
							<div class="box12">
								<a class="name" href="#">{{user.email}}</a>
							</div>
							<div class="box12" style="margin-top: 11px;">
								<a class="firstline" href="#">ITEM 1</a>
								<a class="firstline" href="#">ITEM 2</a>
								<a class="firstline" href="#">ITEM 3</a>
							</div>
	
							<div class="box3">
								
							</div>
							<div class="box4" style="margin-top: 8%;">
								<a class="secondline" href="#">ITEM 4</a>
								<a class="secondline" href="#">ITEM 5</a>
								<a class="secondline" href="#">ITEM 6</a>
							</div>
							
						</div>
						</nav>


					</ul>

				</div>

			</div>

			<hr />

			<div class="calendar-env">

				<!-- Sidebar -->
				<div class="calendar-sidebar">

					<!-- new task form -->
					<div class="calendar-sidebar-row">

						<form role="form" id="add_event_form">

							<div class="input-group minimal">
								<input type="text" class="form-control" placeholder="Search Food" />

								<div class="input-group-addon">
									<i class="entypo-pencil"></i>
								</div>
							</div>

						</form>

					</div>


					<!-- Events List -->
					<ul class="events-list" id="draggable_events">
						<p>CREATE YOUR MEAL PLANS</p>

						<li>
							<a href="#">
								
								<img src="{{image}}" style="height: 50px;margin-left: 76%;">	
								<h2 style="font-size: 22px;">{{name}}</h2>
								<p>Energy:{{energy}} Cals</p>
								<p>Protien:{{protien}}</p>
							</a>
						</li>
						<li>
							<a href="#" class="color-blue" data-event-class="color-blue">Bread & jam</a>
						</li>
						




				</div>




				</ul>

			</div>

		</div>

		<hr />
		<!-- Footer -->

	</div>




	<!-- Imported styles on this page -->
	<link rel="stylesheet" href="{% static 'Website_all/assets/js/fullcalendar-2/fullcalendar.min.css' %}">

	<!-- Bottom scripts (common) -->
	<script src="{% static 'Website_all/assets/js/gsap/TweenMax.min.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/bootstrap.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/joinable.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/resizeable.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/neon-api.js' %}"></script>

	<!-- Imported scripts on this page -->
	<script src="{% static 'Website_all/assets/js/moment.min.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/fullcalendar-2/fullcalendar.min.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/neon-calendar-2.js' %}"></script>
	<script src="{% static 'Website_all/assets/js/neon-chat.js' %}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="{% static 'Website_all/assets/js/neon-custom.js' %}"></script>




</body>

</html>
