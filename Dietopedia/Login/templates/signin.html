{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'SignIn/SignIn.css'%}">
</head>
    </head>
<body>
    <div class="container-fluid">
        <div class="row bg">
            <div class="col-md-4 col-sm-2 col-xs-12"></div>
            <div class="col-md-4 col-sm-8 col-xs-12">
                <form class="form-container" method="POST" action="">
                    {% csrf_token %}
                <center><h2>LOGIN</h2></center>
                <div class="form-group">
                    <label for="Username">UserName</label>
                    <input  class="form-control" name="Username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div >{% for messages in messages %}
                    <h5 style="color: red;margin-left: 30%;" >{{messages}}</h5>
                    {% endfor %}</div>
                <button type="submit" class="btn btn-success btn-block">Login</button>
                <br>
                <center> <h6> NOT SIGNED UP YET? <br> <a href="../signup"> CLICK HERE </a> TO SIGN UP NOW! </h6> </center>
                </form>
            </div> 
            <div class="col-md-4 col-sm-2 col-xs-12"></div>
        </div>
    </div> 
</body>
</html>
